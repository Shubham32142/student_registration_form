<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <meta name="description" content="This is a student registration form">
    <meta name="author" content="shubham dubey">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body>
    <header>
        <h1>Student Registration Form</h1>
    </header>

    <main>
        <div class="registration-form">
            <form method="">
                <div class="fill-up">
                <div class="inner-fill-up">
                    <div class="background">
                    <div class="fill-up-name">
                        <label for="Name" id="title" class="Name1">Student name</label>
                        <input type="text" id="Name" class="register" placeholder="Enter your name"/>
                    </div>
                    <div class="fill-up-id">
                        <label for="ID" id="title" class="ID1">Student ID</label>
                        <input type="text" id="ID" class="register" placeholder="Enter your ID"/>
                    </div>
                    <div class="fill-up-class">
                        <label for="class" id="title" class="Class1">Class</label>
                        <input type="number" id="class" class="register" placeholder="Enter your class"/>
                    </div>
                    <div class="fill-up-roll">
                        <label for="Roll no" id="title" class="Roll">Roll no</label>
                        <input type="number" id="Roll no" class="register" placeholder="Enter your Rollno."/>
                    </div>
                    <div class="fill-up-email">
                        <label for="Email" id="title" class="E-mail">Email</label>
                        <input type="email" id="Email" class="register" placeholder="Enter your Email">
                    </div>
                    <div class="fill-up-contact">
                        <label for="contact" id="title" class="E-mail">Mobile number</label>
                        <input type="tel" id="contact" class="register" placeholder="Enter your number"/>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" class="btn">
                        </div>
                    </div>
                </div>
                </div>
                <div class="upper-div">
                <div class="table">
                    <table id="inner">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Class</th>
                                <th>Roll no</th>
                                <th>Email</th>
                                <th>Contact no.</th>
                                <th>Edit & delete</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                </div>
            </form>
        </div>
    </main>
    
</body>
<script type="text/javascript" src="style.js"></script>
</html>
